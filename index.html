<script>
  const cloudName = "dyfqyljwa";
  const uploadWidget = cloudinary.createUploadWidget({
    cloudName: cloudName,
    uploadPreset: "smileymoon_final",
    // ...其他保持不变的参数...
  }, (error, result) => {
    if (!error && result.event === "success") {
      // 修改此行 ↓↓↓ 将 l_smiley_moon 改为 l_moon_wkji1g
      const imageUrl = `https://res.cloudinary.com/${cloudName}/image/upload/c_limit,w_800/l_moon_wkji1g,w_150,g_north_east,x_20,y_20,o_80/fl_layer_apply/${result.info.public_id}`;
      
      document.getElementById("result").innerHTML = `
        <img src="${imageUrl}" width="100%" style="max-width:500px; border:1px solid #eee"/>
        <a id="download" href="${imageUrl}" download="smileymoon.jpg">Download Image</a>
      `;
    }
  });
</script>
